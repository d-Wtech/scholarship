<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 24 24"
  width="48"
  height="48"
  fill="#000000"
>
  <!-- Background circle -->
  <circle cx="12" cy="12" r="10" fill="#3498db" />

  <!-- Timer progress circle -->
  <circle
    id="timer-progress"
    cx="12"
    cy="12"
    r="10"
    fill="transparent"
    stroke="#ffffff"
    stroke-width="2"
    stroke-dasharray="0 100"
    transform="rotate(-90 12 12)"
  />

  <!-- Timer text in the center -->
  <text
    x="50%"
    y="50%"
    text-anchor="middle"
    dy=".3em"
    font-size="10"
    fill="#ffffff"
  >
    <tspan id="timer-text">60</tspan>
  </text>